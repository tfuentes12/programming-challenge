<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>YMS</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="assets/font.css">
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="assets/app.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/material.css">

    <script src="bower_components/cropper/cropper.js"></script>
    <script src="assets/jquery.min.js"></script>
    <script src="assets/bootstrap.min.js"></script>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>
  </head>

  <body ng-app="myApp" layout="column" ng-controller="AppController as ctrl" ng-cloak>
  <navbar></navbar>
    <div flex layout="row">

      <md-content style="position:relative;" flex="100" id="main-content">
        <div ng-view> </div>

      </md-content>

    </div>

  </body>

  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/angular-animate/angular-animate.js"></script>
  <script src="../node_modules/angular-aria/angular-aria.js"></script>
  <script src="../node_modules/angular/spin.js"></script>
  <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>
  <script src="./src/controller/app.js"></script>
  <script src="./src/controller/AppController.js"></script>
  <script src="./src/userProvider.js"></script>
  <script src="./src/navBarDirective.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="./src/services/userService.js"></script>
  <script src="./src/services/messageService.js"></script>
  <link rel='stylesheet' href='bower_components/bootstrap-sweetalert/dist/sweetalert.css'>
  <link rel="stylesheet" href="bower_components/sweetalert2/dist/sweetalert2.css">
  <script rel='stylesheet' src='bower_components/bootstrap-sweetalert/dist/sweetalert.js'></script>


  <script type="text/javascript">

          angular
              .module('myApp', ['ngMaterial', 'apps'])
              .config(function($mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512);

                      $mdThemingProvider.theme('default')
                          .primaryPalette('teal')
                          .accentPalette('orange');

              });

  </script>


</html>
